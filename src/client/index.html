<!DOCTYPE html>
<html lang="en">

<head>
    <title>KBase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="kbase-ui">
    <div id="root">
        <div style="position: absolute; z-index: 1000; top: 0; bottom: 0; left: 0; right: 0; background-color: #FFF; text-align: center; padding-top: 100px; font-size: 20px; font-family: Arial;">
            <div>
                <div style="display: inline-block; background-color: #FFF; padding: 20px; line-height: 20px; position: inline-block; vertical-align: middle;">
                    <div style="margin-bottom: 10px;">Loading KBase UI ...</div>
                    <img src="/images/kbase_animated_logo.gif">
                </div>
            </div>
        </div>
        <div id="error"></div>
        <div id="status"></div>
    </div>
    <noscript>
        <h1>Javascript Required</h1>
        <p>
            KBase requires a web browser that supports Javascript and has Javascript enabled.
        </p>
        <p>
            Please consult our documentation for <a href="http://kbase.us/supported-browsers">supported browsers</a>.
        </p>
        <p>
            If you have additional questions or concerns please <a href="http://kbase.us/contact">contact us</a>.
        </p>
    </noscript>
    <script src="/fallback.js?cb={{buildInfo.git.commitAbbreviatedHash}}"></script>
    <script src="/mustard.js?cb={{buildInfo.git.commitAbbreviatedHash}}"></script>
    <!--<script src="/modules/bower_components/bluebird/bluebird.js?cb={{git.commitAbbreviatedHash}}"></script>-->
    <script src="/build-info.js?cb={{buildInfo.git.commitAbbreviatedHash}}"></script>
    {{#if buildConfig.vfs}}
    <script src="/moduleVfs.js?cb={{buildInfo.git.commitAbbreviatedHash}}"></script>
    {{/if}}
    <script src="/require-config.js?cb={{buildInfo.git.commitAbbreviatedHash}}"></script>
    <script src="/modules/bower_components/requirejs/require.js?cb={{buildInfo.git.commitAbbreviatedHash}}" data-main="startup"></script>
</body>

</html>
