<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KXZCE6YQFZ"></script>
    <script src="/js/gtagSupport.js"></script>
    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
        w[l] = w[l] || []; w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' }); var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-PP4DR6Q');</script>

    <title>KBase</title>
    <meta charset="UTF-8">

<body class="kbase-ui">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PP4DR6Q" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="root">
         <!-- note that the root node is overwritten as soon as kbase-ui boots up. This is just for the initial
             loading animation -->
        <div style="position: absolute; z-index: 1000; top: 0; bottom: 0; left: 0; right: 0; background-color: #FFF; text-align: center; padding-top: 100px; font-size: 20px; font-family: Arial, sans-serif;">
            <div>
                <div
                    style="display: inline-block; background-color: #FFF; padding: 20px; line-height: 20px; vertical-align: middle;">
                    <div style="margin-bottom: 10px;">Loading KBase UI ...</div>
                    <img src="/images/kbase_animated_logo.gif" alt="KBase animated logo">
                </div>
            </div>
        </div>
        <div id="error"></div>
        <div id="status"></div>
    </div>
    <noscript>
        <h1>Javascript Required</h1>
        <p>
            KBase requires a web browser that supports Javascript and has Javascript enabled.
        </p>
        <p>
            Please consult our documentation for <a href="https://docs.kbase.us/getting-started/browsers">supported browsers</a>.
        </p>
        <p>
            If you have additional questions or concerns please <a href="https://www.kbase.us/support">contact us</a>.
        </p>
    </noscript>
    <script src="/js/fallback.js?cb={{buildInfo.git.commitAbbreviatedHash}}"></script>
    <script src="/js/mustard.js?cb={{buildInfo.git.commitAbbreviatedHash}}"></script>
    <script src="/build-info.js?cb={{buildInfo.git.commitAbbreviatedHash}}"></script>
    {{#if buildConfig.vfs}}
    <script src="/moduleVfs.js?cb={{buildInfo.git.commitAbbreviatedHash}}"></script>
    {{/if}}
    <script src="/js/require-config.js?cb={{buildInfo.git.commitAbbreviatedHash}}"></script>
    <script src="/modules/ports/requirejs/require.js?cb={{buildInfo.git.commitAbbreviatedHash}}"
        data-main="app/startup"></script>
</body>

</html>
