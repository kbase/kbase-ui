 <fieldset class="panel panel-default affiliation" data-field-group="affiliation" data-field-group-type="array-item">
     <div class="panel-heading">
       <div class="button-group pull-right">
         <button type="button" class="btn btn-xs btn-danger" data-button="remove"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
       </div>
       <div class="panel-title">
         {{affiliation.title}} ({{affiliation.start_year}}-{% if affiliation.end_year %}{{affiliation.end_year | e}}{% else %}present{% endif %}) @ {{affiliation.institution}}
       </div>

     </div>
     <div class="panel-body" >

         <div class="form-group" data-field="title">
             <label for="affiliation-title-{{affid}}" class="control-label col-md-3">Title *</label>
             <div class="col-md-9">
                 <input id="affiliation-title-{{affid}}" type="text" class="form-control" value="{{affiliation.title | e}}">
             </div>
             <div class="col-md-9 col-md-push-3">
                 <div data-element="message" class="help-block"></div>
             </div>
         </div>

         <div class="form-group" data-field="institution">
             <label for="affiliation-institution-{{affid}}" class="control-label col-md-3">Institution *</label>
             <div class="col-md-9">
                 <input id="affiliation-institution-{{affid}}" type="text" class="form-control" value="{{affiliation.institution | e}}">
             </div>
             <div class="col-md-9 col-md-push-3">
                 <div data-element="message" class="help-block"></div>
             </div>
         </div>

         <div class="form-group">
             <div class="col-md-6" data-field="start_year">
                 <label for="affiliation-start_year-{{affid}}" class="control-label col-md-6">Starting in Year *</label>
                 <div class="col-md-6">                
                     <input id="affiliation-start_year-{{affid}}" type="text" class="form-control" value="{{affiliation.start_year}}">
                     <div data-element="message" class="help-block"></div>
                 </div>
             </div>

             <div class="col-md-6" data-field="end_year">
                 <label for="affiliation-end_year-{{affid}}" class="control-label col-md-6">Ending</label>
                 <div class="col-md-6">
                     <input id="affiliation-end_year-{{affid}}" type="text" class="form-control" value="{{affiliation.end_year}}">
                     <div data-element="message" class="help-block"></div>
                 </div>
             </div>
         </div>
     </div>
 </fieldset>
