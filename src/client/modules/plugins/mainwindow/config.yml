## YAML Template.
---
package:
    author: Erik Pearson
    name: mainWindow
    description: A package containing the main kbase ui!
    date: September 8, 2015
    version: 0.0.1
source:
    ## sources are relative to build/plugins/PACKAGE/source/javascript
    ## NB: need to quote file names, otherwise
    modules:
    styles:
install:
    # NEW - a plugin may now specify a boot widget. This widget will be
    # installed on the window root upon app startup (boot)
    widgets:
        -
            module: mainWindow
            css: true
            id: root
            type: factory
        -
            module: hamburgerMenu
            id: hamburgerMenu
            type: factory
        -
            module: titleWidget
            css: true
            id: title
            type: factory
        -
            module: buttonbarWidget
            css: true
            id: buttonbar
            type: factory
        -
            module: logoWidget
            css: true
            id: logo
            type: factory
        -
            module: menuWidget
            css: true
            id: menu
            type: factory
        -
            module: deploymentWidget
            css: false
            id: deployment
            type: factory
        -
            module: loginWidget
            css: true
            id: loginx
            type: factory
        -
            module: bodyWidget
            id: body
            type: factory
        -
            module: notificationWidget
            css: true
            id: notification
            type: factory
        -
            module: widgets/error
            id: error
            type: factory
        -
            module: widgets/alert
            id: kb_mainWindow_alert
            type: factory
        -
            module: sidebarNav
            id: kb_mainWindow_sidebarNav
            type: factory
            css: true
        -
            module: widgets/notFound
            id: notFound
            type: factory
