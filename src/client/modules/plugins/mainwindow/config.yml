## YAML Template.
---
package:
    author: Erik Pearson
    name: mainWindow
    description: A package containing the main kbase ui!
    date: September 8, 2015
    version: 0.0.1
source:
    ## sources are relative to build/plugins/PACKAGE/source/javascript
    ## NB: need to quote file names, otherwise 
    modules:
        -
            module: kb_widget_mainWindow
            file: mainWindow
            css: true
        -
            module: kb_widget_hamburgerMenu
            file: hamburgerMenu
        -
            module: kb_widget_title
            file: titleWidget
            css: true
        -
            module: kb_widget_buttonbar
            file: buttonbarWidget
            css: true
        -
            module: kb_widget_logo
            file: logoWidget
            css: true
        -
            module: kb_widget_menu
            file: menuWidget
            css: true
        -
            module: kb_widget_login
            file: loginWidget
            css: true
        -
            module: kb_widget_body
            file: bodyWidget
            css: false
        -
            module: kb_widget_notification
            file: notificationWidget
            css: false
        -
            module: kb_widget_error
            file: widgets/error
            css: false
    styles:
        -
            file: navbar
install:
    # NEW - a plugin may now specify a boot widget. This widget will be
    # installed on the window root upon app startup (boot)
    widgets:
        - 
            module: kb_widget_mainWindow
            id: root
            type: factory
        -
            module: kb_widget_hamburgerMenu
            id: hamburgerMenu
            type: factory
        -
            module: kb_widget_title
            id: title
            type: factory
        -
            module: kb_widget_buttonbar
            id: buttonbar
            type: factory
        -
            module: kb_widget_logo
            id: logo
            type: factory
        -
            module: kb_widget_menu
            id: menu
            type: factory
        -
            module: kb_widget_login
            id: login
            type: factory
        -
            module: kb_widget_body
            id: body
            type: factory
        -
            module: kb_widget_notification
            id: notification
            type: factory
        -
            module: kb_widget_error
            id: error
            type: factory
        -
            module: plugins/mainwindow/modules/widgets/alert
            id: kb_mainWindow_alert
            type: factory