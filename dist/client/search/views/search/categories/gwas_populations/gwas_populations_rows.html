<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 search-result-column object_id">{{item.object_id}}</div>
<div class="col-xs-3 col-sm-3 col-md-4 col-lg-4 search-result-column object_name">
    <span>
        <a target='_blank' data-trigger="hover" class="object-name" href="#{{options.landingPages.gwasPopulation}}{{item.workspace_name}}/{{item.object_name}}">
            <strong><em>{{item.object_name}}</em></strong>
        </a>
    </span>
</div>
<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 search-result-column genome_id">{{item.kbase_genome_id}}</div>
<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 search-result-column gwas-scientific-name">{{item.kbase_genome_name}}</div>
<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 search-result-column gwas-source">{{item.source_genome_name}}</div>
