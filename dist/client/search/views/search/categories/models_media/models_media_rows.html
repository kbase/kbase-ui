<div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 search-result-column media_id">{{item.media_id}}</div>
<div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 search-result-column media_name">
    <span>
        <a target='_blank' href="{{options.landingPagePrefix}}{{item.object_workspace}}/{{item.object_name}}">
            <strong><em>{{item.media_name}}</em></strong>
        </a>
    </span>
</div>
<div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 search-result-column number_of_compounds">{{item.number_of_compounds | number}}</div>
<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 search-result-column media_type">{{item.media_type}}</div>
<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 search-result-column is_minimal">{{item.is_minimal}}</div>
<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 search-result-column is_defined">{{item.is_defined}}</div>
