<div class="panel panel-default UserSearch">
    <div class="panel-heading"><span class="panel-title" data-placeholder="title">{{env.widgetTitle}}</span></div>
    <div class="panel-body">
        <div data-placeholder="alert"></div>
        <div data-placeholder="search"></div>
        <form class="form">
            <div data-field="search_text">
                <label for="search_text_{{env.generatedId}}">
                    Search 
                    <input type="text" id="search_text_{{env.generatedId}}" autocomplete="off">
                </label>
            </div>
        </form>
        <div data-placeholder="content"></div>
    </div>
</div>
