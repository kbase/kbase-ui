# This is used to copy specific files from bower_components to the build.
# It is yucky that we have to do this, but there is no universal bower package
# format, and some bower repos are complete source hairballs. We reduce the code
# side significantly, and eliminate the possibility of serving up hairball files
# from the kbase-ui service.
# TODO: I've learned more about bower conventions since this time -- the main
# property is pretty well supported. Not universally, but better. We only really
# need to list the packages here and create config for exceptions
bowerFiles:
    -
        name: bluebird
        cwd: js/browser
        src:
            - bluebird.js
        bowerComponent: true
    -
        name: buffer
        src:
            - buffer.js
        bowerComponent: true
    # -
    #     name: esprima
    #     src: 
    #         - esprima.js
    #     bowerComponent: true        
    -
        name: knockout
        cwd: dist
        src: knockout.js
        bowerComponent: true
    -
        name: knockout-arraytransforms
        cwd: dist
        src: knockout-arraytransforms.js
        bowerComponent: true
    -
        name: knockout-validation
        cwd: dist
        src: knockout.validation.js
        bowerComponent: true
    -
        name: bower-knockout-mapping
        cwd: dist
        src: knockout.mapping.js
        bowerComponent: true
    -
        name: bootstrap
        cwd: dist
        src: "**/*"
        bowerComponent: true
    -
        name: d3
        bowerComponent: true
    -
        name: font-awesome
        src:
            - css/font-awesome.css
            - fonts/*
        bowerComponent: true
    -
        name: jquery
        cwd: dist
        bowerComponent: true
    -
        name: js-yaml
        cwd: dist
        bowerComponent: true
    -
        dir: pure-uuid
        src:
            - uuid.js
        bowerComponent: true
    -
        name: require-css
        src:
            - css.js
            - css-builder.js
            - normalize.js
        bowerComponent: true
    -
        dir: requirejs-yaml
        name: yaml
        bowerComponent: true
    -
        dir: requirejs
        name: require
        bowerComponent: true
    -
        dir: requirejs-domready
        name: domReady
        bowerComponent: true
    -
        dir: requirejs-json
        name: json
        bowerComponent: true
    -
        dir: requirejs-text
        name: text
        bowerComponent: true
    -
        dir: spark-md5
        name: spark-md5
        bowerComponent: true
    -
        name: underscore
        bowerComponent: true
    -
        name: datatables
        cwd: media
        src:
            - css/jquery.dataTables.css
            - images/*
            - js/jquery.dataTables.js
        bowerComponent: true
    -
        name: datatables-bootstrap
        dir: datatables-bootstrap3-plugin
        cwd: media
        src:
            - css/datatables-bootstrap3.css
            - js/datatables-bootstrap3.js
        bowerComponent: true
    -
        name: google-code-prettify
        cwd: src
        src:
            - prettify.js
            - prettify.css
        bowerComponent: true
    -
        dir: d3-plugins-sankey
        src:
            - sankey.js
            - sankey.css
        bowerComponent: true
    -
        name: handlebars
        bowerComponent: true
    -
        name: marked
        bowerComponent: true
        cwd: lib
    -
        name: nunjucks
        cwd: browser
        src: nunjucks.js
        bowerComponent: true
    -
        dir: numeral
        src:
            - numeral.js
            # - languages/*.js
        bowerComponent: true
    -
        name: blockui
        src:
            - jquery.blockUI.js
        bowerComponent: true
    -
        name: q
        src:
            - q.js
        bowerComponent: true
    -
        name: postal
        cwd: lib
        src:
            - postal.js
        bowerComponent: true
    -
        dir: highlightjs
        src:
            - highlight.pack.js
            - styles/*
        bowerComponent: true
    # -
    #     # This one is an installable package, kbase style, so we just
    #     # copy the whole thing in, and the install.yml says what to do
    #     name: kbase-data-client-js
