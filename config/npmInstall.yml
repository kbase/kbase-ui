# Copy npm amd packages into the main
npmFiles:
  - name: bluebird
    cwd: js/browser
    src:
      - bluebird.js
  - name: dagre
    cwd: dist
  - name: lodash
  - name: preact
    cwd: dist
    src:
      - preact.umd.js
  - name: kbase-ui-lib
    cwd: lib
    src:
      - "**/*"
  - name: htm
    cwd: dist
    src:
      - htm.umd.js
  - name: semver-umd
    cwd: lib
    src:
      - semver-umd.js
